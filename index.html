<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Web App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  
</head>
<body>
   <section class="ui  loading" id="main-view">

     <!-- FORGOT PASSWORD -->
     <div class="ui segment bi" id="reset-password-form">
       <h1>Reset Your Password</h1>
       <p>Enter your email to reset your password</p>
       <div class="ui message hidden" id="rp-message"></div>
        <form class="ui form big">
          <div class="field">
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input type="email" placeholder="Email" id="reset-password-email">
            </div>
          </div>
          <button class="ui button red big" id="reset-password-btn">
             Reset Password
          </button>
        </form>
     </div>

    <!-- EMAIL VERIFICATION -->

    <div class="ui segment big" id="email-verification">
       <div class="ui card fluid">
        <div class="content">
          <div class="header">Verification Email Sent! <i class="icon check green"></i></div>
          <div class="meta">We have sent a email for verification.Please check your inbox.Click on the link to verify</div>
        </div>
        <div class="extra content">
          <Button class="ui button big red" id="resend-email-btn">Resend</Button>

        </div>
        
       </div>
    </div>

    <div class="ui segment big" id="user-profile">
      <div class="ui card">
        <div class="content">
          <div class="header">
            User Profile
          </div>
          <div class="meta" id="user-email">
            someemail@gmail.com
          </div>
        </div>

        <form action="" class="ui form big">
          <div class="ui stacked segment">
            <label for="update-image-file-input">

              <img class="ui centered circular image" id="profile-picture-img">

          </label>
          <input type="file" id="update-image-file-input" style="display:none">
            <div class="field">
              <div class="ui left icon input big">
                <i class="user icon"></i>
                <input type="text" placeholder="Name"  id="update-name"/>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input big">
                <i class="phone icon"></i>
                <input type="number" placeholder="Phone"  id="update-phone"/>
              </div>
            </div>
              <div class="field">
                <div class="ui left icon input big">
                  <i class="mail icon"></i>
                  <input type="email" placeholder="Email"  id="update-email"/>
                </div>
            </div>
            <button class="ui button blue fluid big" id="update-btn">Update</button>
          </div>
        </form>

        <div class="extra content">
          <button class="ui button red tiny" id="logout-btn">
            Log Out
          </button>
        </div>
      </div>
    </div>

    <!-- Login Form -->

    <div class="ui segment grey" id="login-form">
      <form class="ui form big">
          <div class="ui stacked segment">


              <button class="ui google plus button fluid big" id="login-with-google-btn">
                  <i class="google icon"></i>
                  Log In With Google
              </button>

              <button class="ui facebook button fluid big" id="login-with-facebook-btn">
                  <i class="facebook icon"></i>
                  Log In With Facebook
              </button>


              <div class="ui horizontal divider small">
                  Or
              </div>

              <div class="ui error message big" id="login-error-message"></div>
              <!-- EMAIL -->

              

              <div class="field">
                  <div class="ui left icon input big">
                      <i class="mail icon"></i>
                      <input type="email" placeholder="Email" id="login-email">
                  </div>
              </div>

              <!-- PASSWORD -->
              <div class="field">
                  <div class="ui left icon input big">
                      <i class="lock icon"></i>
                      <input type="password" placeholder="Password" id="login-password">
                  </div>
              </div>
              <button class="ui button blue fluid big" id="login-btn">LOG IN</button>

              <br>
              <a id="forgot-password-btn">Forgot Password</a>
          </div>
      </form>
      <div class="ui message big">Need an account? <a id="need-an-account-btn">Sign up</a></div>
  </div>


    <div class="semantic ui grey" id="signup-form"> 
      <form class="ui form">
        <div class="ui stacked segment">
          <div class="ui error message" id="error-message"></div>
          <div class="field">
            <div class="ui left icon input big">
                <i class="image icon"></i>
                <input type="file" id="image-file-input">
            </div>
        </div>
          <div class="field">
            <div class="ui left icon input big">
                <i class="user icon"></i>
                <input type="text" placeholder="Name" id="name">
            </div>
        </div>

        <div class="field">
          <div class="ui left icon input big">
              <i class="phone icon"></i>
              <input type="number" placeholder="Number" id="phone">
          </div>
      </div>
          <div class="field">
             <div class="ui left icon input">
              <i class="mail icon"></i>
              <input type="email"  id="email" placeholder="Email">
             </div>
          </div>
          <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="" id="password" placeholder="Password">
              </div>
          </div>
          <button class="ui button green fluid" id="signup-btn">CREATE ACCOUNT</button>
        </div>
      </form>
      <div class="ui message big">Already have an account? <a href="" id="have-an-account-btn">Log In</a></div>
    </div>
   </section>

  <script type="module" src="./firebase.js"></script>
  <script src="./app.js" type="module"></script>
</body>
</html>
